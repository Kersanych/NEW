<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="menu-block">
            <h4>Food menu order-box</h4>
            <div class="menu-list">
                <div class="food-card">
                    <img src="./png.png" class="food-img" alt="">
                    <div>
                        <div>chessburger</div>
                        <div>120 SOM</div>
                    </div>
                </div>
                <div class="food-card">
                    <img src="./pizza.png" class="food-img" alt="">
                    <div>
                        <div>pizza</div>
                        <div>260 SOM</div>

                    </div>
                </div>
                <div class="food-card">
                    <img src="./free.png" class="food-img" alt="">
                    <div>
                        <div>free</div>
                        <div>265 SOM</div>

                    </div>
                </div>
                <div class="food-card">
                    <img src="./cola.png" class="food-img" alt="">
                    <div>
                        <div>cola</div>
                        <div>60 SOM</div>

                    </div>
                </div>
            </div>
        </div>
        <div class="order-block">
            <h4>YOU have <span id="irems-count">0</span> items in the basket</h4>
            <h3>SUM <span id="sum">KGZ 670</span></h3>
            <div class="orders-list">orders-list</div>

        </div>
    </div>
    <script src="./script.js"></script>

</body>

</html>
